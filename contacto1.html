    </nav>
    <section class="sectionContacto">
      <!-- <h1 class="TipoDeLetra">Contacto</h1> -->

      <div>
        <h2 class="">Light-vel S.A.</h2>
        <h3 class="fraseInicio2">¿Querés pedirnos el catálogo completo?</h3>
      </div>
      <form class="formularioContacto">
        <!-- Formulario de catalogo y contacto modificado en css-->

        <form class="row g-3">
          <div class="col-md-4">
            <label for="validationDefault01" class="form-label">Nombre</label>
            <input type="text" class="form-control" id="validationDefault01" value="Ej. Leonardo" required>
          </div>
          <div class="col-md-4">
            <label for="validationDefault02" class="form-label">Apellido</label>
            <input type="text" class="form-control" id="validationDefault02" value="Ej. Juarez" required>
          </div>
          <div class="col-md-4">
            <label for="validationDefaultUsername" class="form-label">Email</label>
            <div class="input-group">
              <span class="input-group-text" id="inputGroupPrepend2">email</span>
              <input type="text" class="form-control" id="validationDefaultUsername"  aria-describedby="inputGroupPrepend2" required>
            </div>
          </div>
          <div class="col-md-6">
            <label for="validationDefault03" class="form-label">Ciudad</label>
            <input type="text" class="form-control" id="validationDefault03" required>
          </div>
          <div class="col-md-3">
            <label for="validationDefault04" class="form-label">Localidad</label>
            <select class="form-select" id="validationDefault04" required>
              <option selected disabled value="">Elija</option>
              <option>...</option>
            </select>
          </div>
          <div class="col-md-3">
            <label for="validationDefault05" class="form-label">Codigo postal</label>
            <input type="text" class="form-control" id="validationDefault05" required>
          </div>
          <div class="col-12">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="" id="invalidCheck2" required>
              <label class="form-check-label" for="invalidCheck2">
                Acepto los términos y condiciones
              </label>
            </div>
          </div>
          <div class="col-12">
            <button class="btn btn-primary" type="submit">Enviar</button>
          </div>
        </form>
      </form>
    </section>

    <!-- Footer y redes sociales -->
    <footer class="footer1">
